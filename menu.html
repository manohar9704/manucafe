<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pavan Café — Menu</title>
  <style>
    :root{--brown:#6d4c41;--brown2:#8d6e63;--bg:#fff8e1}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#222}
    header{background:var(--brown);color:#fff;padding:18px;text-align:center}
    nav{background:var(--brown2);text-align:center;padding:10px}
    nav a{color:#fff;text-decoration:none;padding:8px 14px;margin:0 8px;border-radius:6px;display:inline-block;font-weight:600;cursor:pointer}
    nav a.active{background:rgba(255,255,255,0.15);box-shadow:inset 0 0 0 2px rgba(255,255,255,0.05)}
    .menu{padding:20px;max-width:900px;margin:0 auto}
    .item{background:#fff;padding:12px;margin:10px 0;border-left:6px solid var(--brown);border-radius:6px}
    footer{background:var(--brown);color:#fff;padding:12px;text-align:center;margin-top:28px}
  </style>
</head>
<body>

  <header>
    <h1>☕ Pavan Café — Menu</h1>
  </header>

  <nav id="main-nav" role="navigation" aria-label="Main navigation">
    <a href="index.html" id="nav-home" onclick="location.href='index.html'">Home</a>
    <a href="menu.html" id="nav-menu" onclick="location.href='menu.html'">Menu</a>
    <a href="contact.html" id="nav-contact" onclick="location.href='contact.html'">Contact</a>
  </nav>

  <main>
    <section class="menu">
      <div class="item">Masala Tea — ₹20</div>
      <div class="item">Ginger Tea — ₹25</div>
      <div class="item">Black Tea — ₹15</div>
      <div class="item">Filter Coffee — ₹30</div>
      <div class="item">Cold Coffee — ₹50</div>
      <div class="item">Special Pavan Café Coffee — ₹40</div>
    </section>
  </main>

  <footer>© 2025 Pavan Café</footer>

  <script>
    (function () {
      const path = (location.pathname.split('/').pop() || '').toLowerCase();
      const hrefName = location.href.split('/').pop().toLowerCase();
      const file = path || hrefName || 'index.html';
      const map = { 'index.html':'nav-home', 'menu.html':'nav-menu', 'contact.html':'nav-contact' };
      const id = map[file] || 'nav-home';
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    })();
  </script>
</body>
</html>
